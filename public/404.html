<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      (function () {
        const pathSegmentsToKeep = 1;
        const l = window.location;
        const baseSegments = l.pathname
          .split('/')
          .slice(0, pathSegmentsToKeep + 1)
          .join('/');
        const newPath = l.pathname
          .slice(1)
          .split('/')
          .slice(pathSegmentsToKeep)
          .join('/');
        const search = l.search
          .slice(1)
          .replace(/&/g, '~and~');
        const redirectUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          baseSegments +
          '/?/' +
          newPath +
          (search ? '&' + search : '') +
          l.hash;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
